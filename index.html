<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Outdoorsmen Store</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #d8e4bc;
    }

    header {
        background-color: #6e9987;
        padding: 10px;
        text-align: center;
    }

    nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
    }

    section {
        margin: 20px;
    }

    footer {
        background-color: #6e9987;
        color: white;
        text-align: center;
        padding: 5px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>
</head>
<body>
<header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
    </nav>
</header>

<section>
    <div>
        <img src="product1.jpg" alt="Product 1 image">
        <h3>Product 1</h3>
        <p>Description of Product 1</p>
        <button>Add to Cart</button>
    </div>

    <div>
        <img src="product2.jpg" alt="Product 2 image">
        <h3>Product 2</h3>
        <p>Description of Product 2</p>
        <button>Add to Cart</button>
    </div>
</section>

<footer>
    &copy; 2022 Outdoorsmen Store
</footer>
</body>
</html>
